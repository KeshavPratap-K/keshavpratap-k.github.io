<div class="d-flex flex-wrap align-items-center justify-content-center">
  <div id="contact" class="row cover">
    <h2 class="text-center" data-aos="fade-left" data-aos-delay="0">Get in touch</h2>
    <div class="row" data-aos="fade-left" data-aos-delay="0">
      <div class="container py-4">

        <!-- Bootstrap 5 starter form -->
        <form id="contactForm" action="https://formspree.io/f/xnqwwwqd" method="POST">

          <!-- Name input -->
          <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <input class="form-control" type="text" id="name" name="name" placeholder="Your Name" required>
            <div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
          </div>

          <!-- Email address input -->
          <div class="mb-3">
            <label class="form-label" for="emailAddress">Email Address</label>
            <input class="form-control" type="email" id="email" name="_replyto" placeholder="Your E-mail" required>
            <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
          </div>

          <!-- Message input -->
          <div class="mb-3">
            <label class="form-label" for="message">Message</label>
            <textarea class="form-control" style="resize: none;" id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
            <div class="invalid-feedback" data-sb-feedback="message:required">Message is required.</div>
          </div>

          <!-- Form submissions success message -->
          <div class="d-none" id="submitSuccessMessage">
            <div class="text-center mb-3">Form submission successful!</div>
          </div>

          <!-- Form submissions error message -->
          <div class="d-none" id="submitErrorMessage">
            <div class="text-center text-danger mb-3">Error sending message!</div>
          </div>

          <!-- Form submit button -->
          <div class="d-grid">
            <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
