<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!forecasts"><em>Loading...</em></p>

<table class='table table-striped table-light' aria-labelledby="tableLabel" *ngIf="forecasts">
  <thead>
    <tr>
      <th>Temp. (C)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let forecast of forecasts">
      <td>
        <div *ngFor="let data of forecast.clipboardData">
          {{data}}
        </div>
      </td>
    </tr>
  </tbody>
</table>
